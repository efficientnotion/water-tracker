<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .water-tracker-container {
            display: flex;
            gap: 36px;
            align-items: center;
        }

        /* 메인 위젯 박스 - 포모도로와 동일한 스타일 */
        .water-widget-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 32px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 설정 버튼 - 포모도로와 동일 */
        .water-settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .water-settings-btn:hover {
            transform: rotate(45deg);
            color: #666;
        }

        /* 원형 컨테이너 - 포모도로와 동일한 크기 */
        .water-circle-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin-top: 20px;
            margin-bottom: 16px;
        }

        .water-circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #e5e5e5;
            position: relative;
            overflow: hidden;
        }

        /* 물 애니메이션 */
        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #16b8f3;
            transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 50% 50%;
        }

        .water-fill::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -50%;
            width: 200%;
            height: 20px;
            background: #16b8f3;
            border-radius: 50%;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(25%) scaleY(0.6); }
        }

        /* 중앙 디스플레이 */
        .water-display-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .water-amount-display {
            font-size: 2.2rem;
            font-weight: 600;
            color: #333;
            line-height: 1.2;
        }

        .water-status {
            color: #16b8f3;
            margin-top: 8px;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* 컨트롤 버튼 - 포모도로와 동일한 스타일 */
        .water-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .water-controls button {
            width: 44px;
            height: 44px;
            border: 2px solid #eee;
            border-radius: 50%;
            background: #fff;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .water-controls button:hover {
            background: #f9f9f9;
            border-color: #16b8f3;
        }

        /* 통계 박스 - 포모도로 차트 박스와 동일한 스타일 */
        .water-stats-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 32px 30px;
            min-width: 310px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .water-stats-box.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .water-stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            color: #333;
            font-weight: 600;
        }

        .water-nav-btn {
            background: #2563eb;
            color: #fff;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .water-nav-btn:hover {
            background: #1d4ed8;
        }

        .water-nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* 주간 차트 */
        .water-chart {
            display: flex;
            height: 180px;
            align-items: flex-end;
            margin-bottom: 10px;
            padding: 0 8px;
        }

        .water-bar-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            height: 100%;
            justify-content: flex-end;
        }

        .water-bar-value {
            font-size: 0.7rem;
            color: #666;
            font-weight: 500;
            min-height: 16px;
        }

        .water-bar-container {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .water-bar {
            background: #16b8f3;
            border-radius: 6px 6px 2px 2px;
            width: 18px;
            transition: height 0.4s ease-out;
        }

        .water-chart-labels {
            display: flex;
            font-size: 0.85rem;
            color: #888;
            padding: 0 8px;
        }

        .water-label-container {
            flex: 1;
            text-align: center;
        }

        /* 설정 모달 - 포모도로와 동일한 스타일 */
        .water-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.2s;
        }

        .water-modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .water-modal-content {
            background: #fff;
            border-radius: 16px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .water-modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .water-modal-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.3rem;
        }

        .water-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
