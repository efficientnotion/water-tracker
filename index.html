<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î¨º ÎßàÏãúÍ∏∞ Ìä∏ÎûòÏª§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8fafc;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            width: 320px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .date {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .bottle-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 32px;
        }
        
        .bottle {
            position: relative;
            width: 100%;
            height: 100%;
            background: #f1f5f9;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: inset 0 0 0 3px #e2e8f0;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(180deg, #60a5fa 0%, #3b82f6 100%);
            transition: height 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 0 0 50% 50%;
        }
        
        .water::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(25%); }
        }
        
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: #1e293b;
            z-index: 10;
        }
        
        .percentage-sign {
            font-size: 24px;
            font-weight: 400;
            color: #64748b;
        }
        
        .stats {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .current-ml {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .goal-ml {
            font-size: 16px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .cups-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .cup-btn {
            aspect-ratio: 1;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        .cup-btn:hover {
            border-color: #cbd5e1;
            transform: translateY(-2px);
        }
        
        .cup-btn.filled {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .cup-icon {
            font-size: 20px;
        }
        
        .cup-btn.filled .cup-icon {
            filter: brightness(0) invert(1);
        }
        
        .cup-ml {
            font-size: 12px;
            font-weight: 600;
            color: #64748b;
        }
        
        .cup-btn.filled .cup-ml {
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-secondary:hover {
            background: #e2e8f0;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            animation: pop 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes pop {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üíß Daily Water</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="bottle-wrapper">
            <div class="bottle">
                <div class="water" id="water"></div>
                <div class="percentage">
                    <span id="percentageValue">0</span><span class="percentage-sign">%</span>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="current-ml">
                <span id="currentAmount">0</span> ml
            </div>
            <div class="goal-ml">
                Î™©Ìëú: 2,000 ml
            </div>
        </div>
        
        <div class="cups-grid" id="cupsGrid">
            <!-- ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="addCustom()">
                ‚ûï ÏßÅÏ†ë ÏûÖÎ†•
            </button>
            <button class="btn btn-secondary" onclick="resetAll()">
                ‚Ü∫ Ï¥àÍ∏∞Ìôî
            </button>
        </div>
    </div>
    
    <script>
        const STORAGE_KEY = 'waterTracker';
        const TODAY_KEY = 'waterTrackerDate';
        const GOAL = 2000;
        const CUP_SIZE = 250;
        const NUM_CUPS = 8;
        
        let state = {
            current: 0,
            cups: Array(NUM_CUPS).fill(false)
        };
        
        function init() {
            loadState();
            checkNewDay();
            updateDate();
            renderCups();
            updateDisplay();
        }
        
        function updateDate() {
            const date = new Date();
            const options = { month: 'long', day: 'numeric', weekday: 'short' };
            document.getElementById('currentDate').textContent = 
                date.toLocaleDateString('ko-KR', options);
        }
        
        function checkNewDay() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem(TODAY_KEY);
            
            if (savedDate !== today) {
                state = {
                    current: 0,
                    cups: Array(NUM_CUPS).fill(false)
                };
                localStorage.setItem(TODAY_KEY, today);
                saveState();
            }
        }
        
        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
        
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
            }
        }
        
        function renderCups() {
            const grid = document.getElementById('cupsGrid');
            grid.innerHTML = '';
            
            state.cups.forEach((filled, index) => {
                const cup = document.createElement('button');
                cup.className = `cup-btn ${filled ? 'filled' : ''}`;
                cup.onclick = () => toggleCup(index);
                cup.innerHTML = `
                    <div class="cup-icon">ü•§</div>
                    <div class="cup-ml">${CUP_SIZE}ml</div>
                `;
                grid.appendChild(cup);
            });
        }
        
        function toggleCup(index) {
            if (state.cups[index]) {
                // Ï±ÑÏõåÏßÑ Ïªµ ÌÅ¥Î¶≠: Ìï¥Îãπ ÏªµÎ∂ÄÌÑ∞ ÎπÑÏö∞Í∏∞
                for (let i = index; i < NUM_CUPS; i++) {
                    if (state.cups[i]) {
                        state.cups[i] = false;
                        state.current -= CUP_SIZE;
                    }
                }
            } else {
                // Îπà Ïªµ ÌÅ¥Î¶≠: Ï≤òÏùåÎ∂ÄÌÑ∞ Ìï¥Îãπ ÏªµÍπåÏßÄ Ï±ÑÏö∞Í∏∞
                for (let i = 0; i <= index; i++) {
                    if (!state.cups[i]) {
                        state.cups[i] = true;
                        state.current += CUP_SIZE;
                    }
                }
            }
            
            saveState();
            renderCups();
            updateDisplay();
            
            if (state.current >= GOAL) {
                celebrate();
            }
        }
        
        function updateDisplay() {
            const percentage = Math.min(Math.round((state.current / GOAL) * 100), 100);
            const waterHeight = Math.min((state.current / GOAL) * 100, 100);
            
            document.getElementById('water').style.height = waterHeight + '%';
            document.getElementById('percentageValue').textContent = percentage;
            document.getElementById('currentAmount').textContent = state.current.toLocaleString();
        }
        
        function addCustom() {
            const amount = prompt('ÎßàÏã† Î¨ºÏùò ÏñëÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ml):', '200');
            if (amount && !isNaN(amount) && amount > 0) {
                state.current += parseInt(amount);
                
                // Ïªµ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                const filledCups = Math.min(Math.floor(state.current / CUP_SIZE), NUM_CUPS);
                for (let i = 0; i < filledCups; i++) {
                    state.cups[i] = true;
                }
                for (let i = filledCups; i < NUM_CUPS; i++) {
                    state.cups[i] = false;
                }
                
                saveState();
                renderCups();
                updateDisplay();
                
                if (state.current >= GOAL) {
                    celebrate();
                }
            }
        }
        
        function resetAll() {
            if (confirm('Ï†ïÎßê Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                state.current = 0;
                state.cups = Array(NUM_CUPS).fill(false);
                saveState();
                renderCups();
                updateDisplay();
            }
        }
        
        function celebrate() {
            const emoji = document.createElement('div');
            emoji.className = 'celebration';
            emoji.textContent = 'üéâ';
            document.body.appendChild(emoji);
            
            setTimeout(() => emoji.remove(), 600);
        }
        
        init();
    </script>
</body>
</html>
