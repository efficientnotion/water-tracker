        <div class="date" id="currentDate"></div>
        
        <div class="water-goal">

        <div class="progress-container">

        </div>
        
        <div class="stats">
            <div class="stat">

                <div class="stat-value"><span id="remaining">2000</span>ml</div>

            <div class="stat">

    <script>
        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ ÌÇ§
        const STORAGE_KEY = 'waterTracker';
        const TODAY_KEY = 'waterTrackerDate';
        
        // ÏÉÅÌÉú Í¥ÄÎ¶¨
        let state = {
            goal: 2000,
            current: 0,
            cups: Array(8).fill(false),
            cupSize: 250
        };
        
        // Ï¥àÍ∏∞Ìôî
        function init() {
            loadState();
            checkNewDay();
            updateDate();
            renderCups();
            updateDisplay();
        }
        
        // ÎÇ†Ïßú ÌëúÏãú
        function updateDate() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = date.toLocaleDateString('ko-KR', options);
        }
        
        // ÏÉàÎ°úÏö¥ ÎÇ† Ï≤¥ÌÅ¨
        function checkNewDay() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem(TODAY_KEY);
            
            if (savedDate !== today) {
                state = {
                    goal: 2000,
                    current: 0,
                    cups: Array(8).fill(false),
                    cupSize: 250
                };
                localStorage.setItem(TODAY_KEY, today);
                saveState();
            }
        }
        
        // ÏÉÅÌÉú Ï†ÄÏû•
        function saveState() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
        
        // ÏÉÅÌÉú Î∂àÎü¨Ïò§Í∏∞
        function loadState() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
            }
        }
        
        // Ïªµ Î†åÎçîÎßÅ
        function renderCups() {
            const container = document.getElementById('cupsContainer');
            container.innerHTML = '';
            
            state.cups.forEach((filled, index) => {
                const cup = document.createElement('div');
                cup.className = `cup ${filled ? 'filled' : ''}`;
                cup.onclick = () => toggleCup(index);
                cup.innerHTML = `
                    <div class="cup-icon">ü•§</div>
                    <div class="cup-amount">${state.cupSize}ml</div>
                `;
                container.appendChild(cup);
            });
        }
        
        // Ïªµ ÌÜ†Í∏Ä
        function toggleCup(index) {
            if (state.cups[index]) {
                // Ïù¥ÎØ∏ Ï±ÑÏõåÏßÑ Ïªµ ÌÅ¥Î¶≠ Ïãú, Ìï¥Îãπ ÏªµÎ∂ÄÌÑ∞ Îí§Ïùò Î™®Îì† Ïªµ ÎπÑÏö∞Í∏∞
                for (let i = index; i < state.cups.length; i++) {
                    if (state.cups[i]) {
                        state.cups[i] = false;
                        state.current -= state.cupSize;
                    }
                }
            } else {
                // Îπà Ïªµ ÌÅ¥Î¶≠ Ïãú, Ï≤òÏùåÎ∂ÄÌÑ∞ Ìï¥Îãπ ÏªµÍπåÏßÄ Î™®Îëê Ï±ÑÏö∞Í∏∞
                for (let i = 0; i <= index; i++) {
                    if (!state.cups[i]) {
                        state.cups[i] = true;
                        state.current += state.cupSize;
                    }
                }
            }
            
            // Î™©Ìëú Îã¨ÏÑ± Ï≤¥ÌÅ¨
            if (state.current >= state.goal) {
                celebrate();
            }
            
            saveState();
            renderCups();
            updateDisplay();
        }
        
        // ÎîîÏä§ÌîåÎ†àÏù¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            const percentage = Math.min((state.current / state.goal) * 100, 100);
            
            document.getElementById('currentAmount').textContent = state.current;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = Math.round(percentage) + '%';
            document.getElementById('remaining').textContent = Math.max(state.goal - state.current, 0);
            document.getElementById('cupCount').textContent = state.cups.filter(c => c).length;
            document.getElementById('achievement').textContent = Math.round(percentage);
        }
        
        // ÏßÅÏ†ë ÏûÖÎ†•
        function addCustomAmount() {
            const amount = prompt('ÎßàÏã† Î¨ºÏùò ÏñëÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ml):', '200');
            if (amount && !isNaN(amount) && amount > 0) {
                state.current += parseInt(amount);
                
                // Ïªµ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
                const filledCups = Math.min(Math.floor(state.current / state.cupSize), 8);
                for (let i = 0; i < filledCups; i++) {
                    state.cups[i] = true;
                }
                
                if (state.current >= state.goal) {
                    celebrate();
                }
                
                saveState();
                renderCups();
                updateDisplay();
            }
        }
        
        // Ï¥àÍ∏∞Ìôî
        function resetTracker() {
            if (confirm('Ï†ïÎßê Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                state.current = 0;
                state.cups = Array(8).fill(false);
                saveState();
                renderCups();
                updateDisplay();
            }
        }
        
        // Ï∂ïÌïò Ïï†ÎãàÎ©îÏù¥ÏÖò
        function celebrate() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = 'üéâ';
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 1000);
        }
        
        // ÏãúÏûë
        init();
        
        // ÏûêÏ†ïÏóê ÏûêÎèô Î¶¨ÏÖã
        setInterval(checkNewDay, 60000); // 1Î∂ÑÎßàÎã§ Ï≤¥ÌÅ¨
    </script>
